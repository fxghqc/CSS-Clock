<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
    <head>
	<title>CSS Clock</title>
	<meta name="viewport" content="width=390" />
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Script-Type" content="text/javascript">

	<script src="cs-js/jquery-1.1.3.1.pack.js" type="text/javascript"></script>
	<link rel="stylesheet" href="cs-js/css3clock.css" type="text/css">

	
    </head>
	
    <body>
		<h1 style="text-align: center; font-size:30px;">CSS Clock</h1>


		<!-- start clock-->
		<div id="clockcontainer">
			<script language="JavaScript">var clocksize='600';</script>
			<script src="cs-js/css3clock.js"></script>
		</div>
					
		<!-- end clock-->
				
	
		<br>
		
		
		<!-- start date  -->
		<div style="margin: 0 auto; font-size:20px;">
		<center>
			<script style="position:absolute; top:450px; ">
			var mydate=new Date()
			var year=mydate.getYear()
			if (year < 1000)
			year+=1900
			var day=mydate.getDay()
			var month=mydate.getMonth()
			var daym=mydate.getDate()
			if (daym<10)
			daym="0"+daym
			var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
			var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
		
			document.write("<small><font color='000000' face='Arial'><b>"+dayarray[day]+", "+montharray[month]+" "+daym+", "+year+"</b></font></small>")

			</script>
		</center>
		</div>
		<!-- end date  -->
    </body>
</html>
